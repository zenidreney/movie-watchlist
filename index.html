<!doctype html>
<html lang="en">
    <head>
        <title>Movie Watchlist</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet" />

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Find Your Film</h1>
            <a href="#">My Watchlist</a>
        </header>

        <main>
            <form id="search-form">
                <img src="media/searchicon.png" class="icon" />
                <input type="search" id="search-input" name="search-input" placeholer="Search for a movie" />
                <hr class="vertical" />
                <button id="search-btn">SEARCH</button>
            </form>
            <div id="results-container" class="results-container">
                <!--Content from index.js handleSearchBtn function through DOM API-->

                <div class="grid-item poster-box">
                    <img
                        src="https://m.media-amazon.com/images/M/MV5BNTYzODE2YmMtOTk4My00YTk0LTk2YjAtNGYyNjdmZGEyOGIyXkEyXkFqcGc@._V1_SX300.jpg" />
                </div>
                <div class="grid-item name-box">
                    <h3>Movie Name</h3>
                    <img src="media/star-icon.png" />
                    <p>9.0</p>
                </div>
                <div class="grid-item details-box">
                    <p>117 mins</p>
                    <p>Action, Comedy, Documentary</p>
                    <button id="add-watch-btn">
                        <img src="media/plus.png" />
                        Watchlist
                    </button>
                </div>
                <div class="grid-item theme-box">
                    <p>
                        A blade runner must pursue and terminate four replicants who stole a ship in space, and have
                        returned to Earth to find their creator.
                    </p>
                </div>
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
